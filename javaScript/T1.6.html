<body>
    <p id="p1">Mouse:......</p>
    <p id="p2">circle:.....</p>
    <p id="p3">blackCircle(redCircle):</p>
    <div id="blackSquare"></div>
    <div id="redSquare"></div>
    <div id="circle"></div>
</body>
<script>
    let xMouse, yMouse, xCircle, yCircle;
    xCircle =document.getElementById("circle").style.bottom;
    yCircle=document.getElementById("circle").style.right;
    document.onmousemove = function mousePosition(event) {
        xMouse = event.pageX;
        yMouse = event.pageY;
        xCircle = xMouse - 10;
        yCircle = yMouse - 10;
        document.getElementById("p1").innerHTML = "Mouse: " + "X:" + xMouse + "Y:" + yMouse;
        document.getElementById("p2").innerHTML = "circle: " + "X:" + xCircle + "Y:" + yCircle;
        return (xMouse, yMouse);
    }
</script>
