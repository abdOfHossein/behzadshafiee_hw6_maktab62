<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="T1.2.css" rel="stylesheet" />
</head>

<body>
    <div id="div" onmouseout="red()" onmouseover="blue()"></div>
</body>
<script>
    function red() {
        document.getElementById('div').style.backgroundColor='rgb(228, 9, 9)';
    }

    function blue() {
        document.getElementById('div').style.backgroundColor='rgb(8, 10, 184)';
    }
</script>

</html>
